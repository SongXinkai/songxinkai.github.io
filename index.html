<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piece Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <label for="foodCount">Food Count:</label>
            <input type="number" id="foodCount" value="1">
            <label for="scoreIncrement">Score Increment:</label>
            <input type="number" id="scoreIncrement" value="10">
            <div>Score: <span id="score">100</span></div>
            <div id="healthBarContainer">
                <div id="healthBar">
                    <div id="healthBarFill"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
