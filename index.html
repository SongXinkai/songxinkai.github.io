<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button id="speedUpButton">Speed Up</button>
        <button id="speedDownButton">Speed Down</button>
        <div>
            <label for="foodCount">Food Count (N):</label>
            <input type="number" id="foodCount" min="1" value="1">
        </div>
        <div>
            <label for="scoreIncrement">Score Increment (M):</label>
            <input type="number" id="scoreIncrement" min="1" value="10">
        </div>
        <div>
            <span>Score: </span><span id="score">0</span>
        </div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
