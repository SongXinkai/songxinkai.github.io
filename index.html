<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piece Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <div id="foodControls">
                <label for="foodCount">Food Count:</label>
                <button id="decreaseFoodCount">-</button>
                <span id="foodCount">1</span>
                <button id="increaseFoodCount">+</button>
            </div>
            <div id="scoreControls">
                <label for="scoreIncrement">HP Increment:</label>
                <button id="decreaseScoreIncrement">-</button>
                <span id="scoreIncrement">10</span>
                <button id="increaseScoreIncrement">+</button>
            </div>
            <div>Score: <span id="score">0</span></div>
            <div id="healthBarContainer">
                <div id="healthBar">
                    <div id="healthBarFill"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="gameOver" style="display:none;">
        Game Over<br>Total Score: <span id="totalScore"></span><br>
        <button id="restartButton">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
